<div class="banner">
    <div class="content">
        <h1 class="mb-5">Angular Website</h1> <!-- Título principal do banner -->
        <a routerLink="menu">Fazer Pedido <i class="bi bi-arrow-right"></i></a> <!-- Link para a página de pedidos -->
    </div>
</div>

<div class="container mt-5 mb-4">
    <h1 class="text-center">Como Obter Uma Comida Fresca</h1> <!-- Título da seção de instruções -->
    <div class="row">
        <div class="col-lg-4 mt-2">
            <div class="Box">
                <h1>1</h1> <!-- Etapa 1 -->
                <p>Selecione Tipo</p> <!-- Descrição da etapa 1 -->
            </div>
        </div>
        <div class="col-lg-4 mt-2">
            <div class="Box">
                <h1>2</h1> <!-- Etapa 2 -->
                <p>Preenche os detalhes</p> <!-- Descrição da etapa 2 -->
            </div>
        </div>
        <div class="col-lg-4 mt-2">
            <div class="Box">
                <h1>3</h1> <!-- Etapa 3 -->
                <p>Entrega do pedido em minutos</p> <!-- Descrição da etapa 3 -->
            </div>
        </div>
    </div> 
</div>

<div class="container mt-4 mb-4">
    <h1 class="text-center">Comidas Favoritas</h1> <!-- Título da seção de comidas favoritas -->
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let fd of foodData; index as i"> <!-- Itera sobre a lista de comidas -->
            <div class="foodbox" *ngIf="i <= 3"> <!-- Exibe apenas os 4 primeiros itens -->
                <img src="{{fd.foodImg}}" /> <!-- Imagem da comida -->
                <h1>{{fd.foodName}}</h1> <!-- Nome da comida -->
                <p>{{fd.foodPrice | currency:'BRL'}}</p> <!-- Preço da comida formatado como moeda -->
            </div>
        </div>
    </div>
    <a routerLink="menu" class="maisopcoes"> + Opções <i class="bi bi-arrow-right"></i></a> <!-- Link para mais opções no menu -->
</div>
